  <body>
    <div class="app">
      <div class="center">
        <div class="codeLabel">Your Code is</div>
        <!-- <h1 align="center"><span href="#" class="code">underline</span></h1> -->
        <div class="codeBox" data-tooltip="Click To Copy Code">
          <span class="code"></span>
        </div>
        <!-- 첫화면 -->
        <div id="welcome">
          <div class="waitLabel" aria-busy="true" hidden>
            <i class="fa-solid fa-circle-notch fa- spin"></i> Waiting for
            another user…
          </div>
          <hr />

          <div class="enterRoomDiv animate__animated">
            <form action="" id="enterRoom">
              <input
                autocomplete="off"
                type="text"
                class="roomCodeInput"
                id="roomCodeInput"
                placeholder="another user's code"
              />
              <button class="enterButton animate__animated">Enter</button>
            </form>
          </div>
        </div>
      </div>

      <!-- 룸 입장후 -->
      <div id="inRoom" hidden>
        <div class="progress">
          <div class="sendProgress" hidden>
            <div class="label">Sending...</div>
            <progress id="sendProgressBar" max="0" value="0"></progress>
          </div>
          <div class="receiveProgress" hidden>
            <div class="label">Receiveing...</div>
            <progress id="receiveProgressBar" max="0" value="0"></progress>
          </div>
        </div>
        <div id="messageBlock"></div>
        <form action="" class="animate__animated" id="messageForm">
          <div class="messageSendBlock">
            <div class="filesPreview" hidden></div>
            <div class="messageDiv">
              <input
                autocomplete="off"
                type="text"
                id="messageInput"
                placeholder="message"
              />
              <label for="fileInput" class="fileInputLabel">
                <i class="fa-solid fa-paperclip fa-fw"></i
              ></label>
              <input
                type="file"
                placeholder="file select"
                id="fileInput"
                onchange="handleChangeFile(event)"
              />
              <button id="messageSendButton">
                <i class="fa-solid fa-paper-plane"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
